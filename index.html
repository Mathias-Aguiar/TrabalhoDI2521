<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editor de Cards de Notícia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-light">
  <div class="container my-4 d-flex justify-content-between" style="max-width: 1600px;">
    
    <div class="editor-form p-4 bg-white shadow rounded" style="width: 48%;">
      <h3 class="mb-4">Editor de Cards de Notícia</h3>

      <form id="newsForm">
        <label for="imageFile" class="form-label">Imagem da Notícia</label>
        <input type="file" id="imageFile" class="form-control" accept="image/*" required>

        <label for="titulo" class="form-label">Título da Notícia</label>
        <input type="text" id="titulo" class="form-control" required>

        <label for="texto" class="form-label">Texto Completo</label>
        <textarea id="texto" class="form-control" rows="3" required></textarea>

        <label for="bgColor" class="form-label">Cor de Fundo</label>
        <input type="color" id="bgColor" class="form-control form-control-color">

        <label for="textColor" class="form-label">Cor do Texto</label>
        <input type="color" id="textColor" class="form-control form-control-color">

        <label for="borda" class="form-label">Estilo da Borda</label>
        <select id="borda" class="form-select">
          <option value="1px solid #000">Fina</option>
          <option value="2px dashed #000">Tracejada</option>
          <option value="2px dotted #000">Pontilhada</option>
          <option value="none">Sem Borda</option>
        </select>

        <label for="margem" class="form-label">Margem (px)</label>
        <input type="number" id="margem" class="form-control" value="10" min="0">

        <button type="submit" class="btn btn-primary mt-3">Adicionar Card</button>
      </form>
    </div>

    <div class="card-container p-4 bg-white shadow rounded" style="width: 48%;" id="cardsArea">
      <h3 class="mb-4">Notícias Geradas</h3>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
